<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>


</head>

<body>


  <div class="bg-top-right"></div>


  <header class="header">


    <img src="./images/logo.svg" class="logo" aria-hidden="true"  alt="">
    <img src="./images/icon-hamburger.svg" class="hamburger" aria-hidden="true"  alt="">
    <img src="./images/icon-close.svg" class="close" aria-hidden="true"  alt="">

    <nav class="nav-mobile nav-desktop">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#" class="nav-line">Pricing</a>
      <a href="#" class="nav-login">Login</a>
    </nav>
  </header>
  <main class="main">

    <img src="./images/illustration-devices.svg" aria-hidden="true"  alt="">

    <section class="main__text">
      <p><span class="text-span">New</span>
        Monograph Dashboard</p>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <div class="schedule">
        <a href="#" class="btn">Schedule a demo</a>
        <h3>to see a preview</h3>
       

      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Bredis79">Luboš Bräth</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
